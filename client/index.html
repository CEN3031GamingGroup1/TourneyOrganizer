<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>GTourney</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td ng-click="deleteListing($index)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
          		        <h3>New Listing:</h3>
        <hr class="fr">
        <form>
          <div class="form-group row">
            <div class="col-md-6">
            <input class="form-control" id="code" ng-model="code" placeholder="code">
            </div>

          </div>
        </form>

		<form>
		<div class="form-group row">
            <div class="col-md-10">
            <input class="form-control" id="name" ng-model="name" placeholder="building name">
            </div>
		</div>
		</form>

		<form>
        <div class="form-group row">
		<div class="col-md-10">
          <input class="form-control" id="address" ng-model="address" placeholder="address">
        </div>
		</div>
		</form>


        <form>
          <div class="form-group row">
          <div class="col-md-6">
            <input class="form-control" id="latitude" ng-model="latitude" placeholder="latitude">
          </div>

          <div class="col-md-6">
            <input class="form-control" id="longitude" ng-model="longitude" placeholder="longitude">
          </div>
          </div>
        </form>

        <button type="submit" class="btn btn-primary" ng-click="addListing()">Add location</button>
        </div>
     
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
