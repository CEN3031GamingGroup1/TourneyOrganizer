<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>GTourney</h1>
      </div>
      <div class="row" ng-controller="TourneyController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>

          <form novalidate class="simple-form">
          		        <h3>Admin View</h3>
        <hr class="fr">
      <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{tourney.tournamentName}}</td>
                <td>{{tourney.tournamentDate}}</td>
                <td ng-click="deleteTourney($index)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
     <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <h3>Tournament: {{detailedInfo.tournamentName}}</h3>
            <!--<p>Host: {{detailedInfo.host}}</p>-->
            <p>Game: {{detailedInfo.game}}</p>
						<p>Date: {{detailedInfo.tournamentDate}}</p>
						<p>Details: {{detailedInfo.details}}</p>
          </div>
        </div>
<!-- function name needs to be corrected -->
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/tourneyFactory.js"></script>
    <script src="js/controllers/tourneyController.js"></script>
  </body>
</html>
