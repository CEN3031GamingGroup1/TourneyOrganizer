	<div class="container" ng-controller="TourneyController">>
		<div class="row">
			<h1>
				<font color="orange">GT</font>
				<font color="blue">ourney</font>
			</h1>
		</div>
		<div class="row" <div class="col-md-6">
			<div class="input-group" id="searchBar">
				<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
				<input type="text" class="form-control" placeholder="Search" ng-model="query">
			</div>

			<form novalidate class="simple-form">
				<h3>Create Tournament</h3>
				<hr class="fr">
				<form>
					<div class="form-group row">
						<div class="col-md-6">
							Tournament Name: <input class="form-control" id="tournament name" ng-model="tournamentName" placeholder="tournament name">
						</div>
					</div>
				</form>

				<form>
					<div class="form-group row">
						<div class="col-md-6">
							Details: <input class="form-control" id="details" ng-model="details" placeholder="details">
						</div>
					</div>
				</form>

				<form>
					<div class="form-group row">
						<div class="col-md-10">
							<input class="form-control" id="game" ng-model="game" placeholder="game">
						</div>
					</div>
				</form>

				<form>
					<div class="form-group row">
						<div class="col-md-10">
							<input class="form-control" id="address" ng-model="address" placeholder="address">
						</div>
					</div>
				</form>

				<form>
					<div class="form-group row">
						<div class="col-md-4">
							<input class="form-control" id="month" ng-model="tournamentDate.month" placeholder="month (mm)">
						</div>
						<div class="col-md-4">
							<input class="form-control" id="day" ng-model="tournamentDate.day" placeholder="day (dd)">
						</div>
						<div class="col-md-4">
							<input class="form-control" id="year" ng-model="tournamentDate.year" placeholder="year (yy)">
						</div>
					</div>
				</form>
				<form action="/action_page.php" method="get">
					<input type="checkbox" name="fee" value="Car">Fee Required?<br>
				</form>
				<form action="/action_page.php" method="get">
					<input type="checkbox" name="fee" value="Car">Age Required?<br>
				</form>
				<!-- function name needs to be corrected -->
				<button type="submit" class="btn btn-primary" ng-click="createTourney()">Add tournament</button>
			</form>
		</div>
	</div>

	<div class="noScreen"> <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://i.redd.it/7k0zytm6va121.jpg&choe=UTF-8" alt="QR Code" /> </div>
