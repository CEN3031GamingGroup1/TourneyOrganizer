    <center>
      <h1 class="display-4">Create an Event</h1>
      <hr class="col-md-6">
    </center>

    <div class="container" ng-controller="TourneyController">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="tourneyName">Tournament Name:</label>
            <input type="text" class="form-control" id="tourneyName" ng-model="tournamentName" placeholder="Your tournament's name...">
            <label for="gameName">Game:</label>
            <input type="text" class="form-control" id="gameName" placeholder="The game your tournament will be on...">
          </div>
          <div class="form-group col-md-8">
            <label for="tourneyDescription">Description:</label>
            <textarea class="form-control" id="tourneyDescription" ng-model="details" placeholder="A description about your tournament..." rows="4"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="tourneyAddress">Address:</label>
          <input type="text" class="form-control" id="tourneyAddress" ng-model="address" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="tourneyCity">City:</label>
            <input type="text" class="form-control" id="tourneyCity">
          </div>
          <div class="form-group col-md-4">
            <label for="tourneyState">State:</label>
            <input type="text" class="form-control" id="tourneyState">
          </div>
          <div class="form-group col-md-2">
            <label for="tourneyZip">Zip:</label>
            <input type="number" class="form-control" id="tourneyZip">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="tournamentDate">Date:</label>
            <select class="month-select" id="tournamentDate" ng-model="tournamentDate.month">
              <option selected>Select month...</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select class="day-select" id="tournamentDate"ng-model="tournamentDate.day">
              <option selected>Select day...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <input class="year-select" id="tournamentDate" type="number" ng-model="tournamentDate.year" placeholder="Year..." style="width: 25%">
          </div>
          <div class="form-group col-md-3">
            <label for="tournamentAge">Age requirement:</label>
            <select class="age-select" id="tournamentAge">
              <option selected>Select age requirement...</option>
              <option value="1">All ages</option>
              <option value="2">18+</option>
              <option value="3">21+</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="tournamentFee">Entrance Fee:</label>
            <select class="fee-select" id="tournamentFee">
              <option selected>Entrance fee...</option>
              <option value="0">Free</option>
              <option value="5">$5</option>
              <option value="10">$10</option>
              <option value="15">$15</option>
              <option value="20">$20</option>
            </select>
          </div>
        </div>

        <center>
          <button type="submit" class="btn btn-primary" ng-click = "createTourney()" >Create Event!</button>
        </center>
      </form>
    </div>
